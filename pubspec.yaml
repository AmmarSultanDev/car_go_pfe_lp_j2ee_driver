name: car_go_pfe_lp_j2ee_driver
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  cloud_firestore:
  connectivity_plus:
  device_info_plus:
  firebase_app_check:
  firebase_auth:
  firebase_core:
  firebase_database:
  firebase_messaging:
  firebase_storage:
  flutter:
    sdk: flutter
  flutter_dotenv:
  flutter_geofire:
  flutter_image_compress:
  geolocator:
  google_maps_flutter: null
  image: null
  image_picker: null
  permission_handler: null
  provider: null
  shared_preferences: null
  url_launcher: null
  uuid: null

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf

  assets:
    - assets/images/
    - assets/sounds/
    - themes/
    - .env
