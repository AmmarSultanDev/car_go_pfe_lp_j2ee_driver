name: car_go_pfe_lp_j2ee_driver
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  cloud_firestore: 
  connectivity_plus:
  device_info_plus: 
  firebase_auth: 
  firebase_core:
  firebase_database: ^10.1.0
  firebase_messaging: 
  firebase_storage:
  flutter:
    sdk: flutter
  flutter_dotenv: 
  flutter_geofire: ^2.0.0
  flutter_image_compress:
  geolocator:
  google_maps_flutter:
  image:
  image_picker:
  permission_handler:
  provider:
  shared_preferences:
  url_launcher:
  uuid:

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf

  assets:
    - assets/images/
    - assets/sounds/
    - themes/
    - .env
